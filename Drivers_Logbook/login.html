          </svg>
        </a>
      </section>
      <section class="title-header">
        <p>Iniciar sesión</p>
      </section>
      <section class="user-icon-header">
        <svg id="Layer_1" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1">

    <!---------------------- Start Login Form ---------------------->
    <form class="login-form">
      <input type="text" id="username-input" class="login-input" placeholder="USEARIO">
      <input type="password" id="password-input" class="login-input" placeholder="PON TU HUELLA">

      <a href="#">Olvidé mi contraseña</a>

      <button class="btn-login">
        Acceder
      </button>
    </form>

    <img class="logo-etn-footer" src="./img/logo-etnturistar.png" alt="Iniciar secion ETN">

  </main>
